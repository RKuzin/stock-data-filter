<!DOCTYPE html>
<html>
	<head>
		<title>Simple template</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="js/FileSaver.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/script.js" charset="utf-8"></script>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
	<div class="header">
		<h2>Выбирите файл для обработки</h2>
		<p>Важно: Файл должен быть в текстовом формате (.txt) с разделителями табуляциями</p>
		<form class="file-import-form" enctype="multipart/form-data" method="post">
			<input type="file" accept="text/plain" class="stock-file" name="stock-file" id="your-files">
			<br><br>
			<input type="button" class="import-button" value="Обработать">
		</form>	
	</div>
	<div class="content">
	</div>
	<div class="footer">
	</div>
	</body>
</html>
